<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPS game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="choices">
        <button id="rock" class="ch"></button>


        <button id="paper" class="ch"></button>


        <button id="scissors" class="ch"></button>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>       
    </div>
    
    <div class="msg1">
    <div class="msg-container">
        <p id="msg">Make your move!</p>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
